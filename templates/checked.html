{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}

    <div>
        <img src="{{ url_for('serve_qr', filename='qr.png') }}" alt="qrcode">
    </div>
    <div>
        <h3> QR for - {{name}}  </h3>
        
    </div>
<div>
    <a href="{{ url_for('serve_qr', filename='qr.png') }}" download="{{ name }}.png">
        Download QR
    </a>
</div>
<div>
    <form action="/show" method="GET">
        <button class="btn btn-primary" type="submit">Show all QRs</button>
    </form>

</div>
{% endblock %}
