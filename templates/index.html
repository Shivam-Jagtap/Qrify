{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <h1>Register</h1>
    <div>
    <form action="/" method="POST">
        <div class="mb-3">
        <input class="form-control mx-auto w-auto" autocomplete="off" type="text" name="name" placeholder="UserName" required="true" >
        </div>
        <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="password" name="password" placeholder="Password" required="true" >
        </div>
        <div class="mb-3">
        <input class="form-control mx-auto w-auto" type="password" name="confirm_password" placeholder="Confirm Password" required="true">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <div>
        Already registered? <a href="/login">Login</a>
    </div>
    </div>
    
    {% endblock %}
